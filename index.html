<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Food Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>College Food Zone</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Order</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Fresh • Fast • Affordable</h2>
        <p>Order delicious meals from the campus cafeteria!</p>
        <button onclick="scrollToMenu()">View Menu</button>
    </section>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-container">

            <div class="item">
                <img src="images/burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>₹60</p>
                <button onclick="addToCart('Burger',60)">Add to Cart</button>
            </div>

            <div class="item">
                <img src="images/pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>₹120</p>
                <button onclick="addToCart('Pizza',120)">Add to Cart</button>
            </div>

            <div class="item">
                <img src="images/sandwich.jpg" alt="Sandwich">
                <h3>Sandwich</h3>
                <p>₹50</p>
                <button onclick="addToCart('Sandwich',50)">Add to Cart</button>
            </div>

        </div>
    </section>

    <section class="cart-section">
        <h2>Your Order</h2>
        <ul id="cart"></ul>
        <h3 id="total">Total: ₹0</h3>
    </section>

    <footer>
        <p>© 2025 College Food Zone | Made for College Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
